server {
    listen 80;
    server_name perm-metalloobrabotka.ru;

    # Increase client body size for file uploads (100MB)
    client_max_body_size 100M;

    # Proxy all requests to Next.js server
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Increase timeouts for large file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

server {
    listen 80;
    server_name www.perm-metalloobrabotka.ru;
    return 301 https://perm-metalloobrabotka.ru$request_uri;
}